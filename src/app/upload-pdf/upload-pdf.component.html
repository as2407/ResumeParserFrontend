<div class="container mt-5 ps-5 pe-5">
  <div class="row mt-3 mb-3">
      <h5 class="center gray-color">Import resume to get started</h5>
  </div>
  <div class="row dotted-border center card" appDragNDrop (fileDropped)="onFileDropped($event)">
    <div class="card-body" >
      <div *ngIf="!selectedFile">
        <div class="row mt-5">
          <div class="col-12">
            <label>
              <input id="pdf-upload" type="file" (change)="onFileSelected($event)">
              <img class="upload-icon pointer" src="assets/upload.png" alt="Attach a file here">
            </label>
          </div>
          <div class="col-12 mt-2">
            <p>Browse a pdf file or drop it here</p>
          </div>
        </div>
      </div>
      <div *ngIf="selectedFile">
        <div class="row mt-5">
          <div class="col-12">
            <img class="upload-icon" src="assets/pdf.png" alt="Attach a file here">
          </div>
          <div class="col-12 mt-2">
            <div class="inline">
              <p>{{ selectedFile.name }}</p>
              <button type="button" class="btn-close ms-2" aria-label="Close" (click)="discardFile()"></button>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-5 mb-3">
        <div class="col-12 d-flex justify-content-center">
          <button class="btn btn-primary" [disabled]="!selectedFile" (click)="upload() ">
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
