<div class="file-upload-container mt-5">
  <div class="card container dotted-border file-upload">
    <div class="card-body">
      <div *ngIf="!selectedFile">
        <div class="row">
          <div class="col-12">
            <label>
              <input id="pdf-upload" type="file" (change)="onFileSelected($event)">
              <img class="upload-icon" src="assets/upload.png" alt="Attach a file here">
            </label>
          </div>
          <div class="col-12">
            <p>Browse a pdf file or drop it here</p>
          </div>
        </div>
      </div>
      <div *ngIf="selectedFile">
        <div class="row align-items-center">
          <div class="col-12">
            {{ selectedFile.name }}
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="discardFile()"></button>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12 d-flex justify-content-center">
          <button class="btn btn-primary" [disabled]="!selectedFile" (click)="upload() ">
            Submit
          </button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12">
          <h5 class="gray-color">Import resume to get started</h5>
        </div>
      </div>
    </div>
  </div>
</div>
