<div class="file-upload-container">
  <div class="card container file-upload">
    <div class="card-body">
      <div *ngIf="!selectedFile">
        <div class="row">
          <div class="col-12">
            <label>
              <input id="pdf-upload" type="file" (change)="onFileSelected($event)">
              <img class="upload-icon" src="https://previews.123rf.com/images/tmricons/tmricons1707/tmricons170700061/81206055-upload-file-icon-file-document-symbol-button-document-arrow.jpg" alt="Attach a file here">
            </label>
          </div>
          <div class="col-12">
            <p>Browse a pdf file or drop it here</p>
          </div>
        </div>
      </div>
      <div *ngIf="selectedFile">
        <div class="row align-items-center">
          <div class="col-8">
            <div class="m-0 p-0">{{ selectedFile.name }}</div>
          </div>
          <div class="col-4 d-flex justify-content-end">
            <button type="button" class="btn-close cross p-0 m-0" aria-label="Close" (click)="discardFile()">X</button>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12 d-flex justify-content-center">
          <button class="btn btn-success" [disabled]="!selectedFile" (click)="upload() ">
            Submit
          </button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12">
          <p>File data is used locally and never leaves your browser</p>
        </div>
      </div>
    </div>
  </div>
</div>
